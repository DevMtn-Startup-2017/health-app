<section id="home-bg">

    <div class='header-container' >
	    <h1 class='logo' md-colors='{color: "accent"}'>Spot Me!</h1>
        <img id='ham-menu' ui-sref='workouts' src='./app/img/ham.png'>
    </div>

    <md-menu>
        <!-- Trigger element is a md-button with an icon -->
        <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open sample menu">
        <md-icon md-svg-icon="call:phone"></md-icon>
        </md-button>
        <md-menu-content>
        <md-menu-item><md-button ng-click="doSomething()">Do Something</md-button></md-menu-item>
        </md-menu-content>
    </md-menu>

    <swipe-card draggable='true' ng-swipe-right="card.changeView()" ng-swipe-left="card.getWorkout()"></swipe-card>
    

</section>
